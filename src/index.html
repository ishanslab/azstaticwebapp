<!DOCTYPE html>
<html>
<head>
    <title>My Static Website</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #content {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to My Static Website</h1>
        <p>This is a simple static website hosted on Azure Storage.</p>
        <button onclick="window.location.href='page1.html'">Go to Page 1</button>
        <button onclick="window.location.href='page2.html'">Go to Page 2</button>
        <button onclick="window.location.href='page3.html'">Go to Page 3</button>
        <button onclick="window.location.href='page4.html'">Go to Page 4</button>
        <button onclick="displayDate()">Display Date and Time</button>
        <p id="date"></p>
    </div>
    <script>
        function displayDate() {
            document.getElementById("date").innerHTML = new Date().toLocaleString();
        }
    </script>
</body>
</html>
